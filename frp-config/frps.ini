# frp 服务端配置文件 (frps.ini)
# 部署在 Linode 服务器上

[common]
# 监听端口，用于客户端连接
bind_port = 7000

# 监听地址，0.0.0.0 表示监听所有网络接口
bind_addr = 0.0.0.0

# HTTP 代理监听端口（可选，用于 HTTP 类型的代理）
vhost_http_port = 8080

# HTTPS 代理监听端口（可选，未来升级 HTTPS 时使用）
vhost_https_port = 8443

# Dashboard 面板配置（用于监控连接状态）
dashboard_port = 7500
dashboard_user = admin
dashboard_pwd = KuaHaiFan2024!

# 认证令牌，客户端需要相同的 token 才能连接
token = bf8356f3fdea9d73af5cc607420903549025fb18880d96385abcbc65115faf99

# 日志配置
log_file = /var/log/frps.log
log_level = info
log_max_days = 7

# 连接池配置
max_pool_count = 50

# 心跳检测
heartbeat_timeout = 90

# 允许客户端使用的端口范围
allow_ports = 8000-9000,3000-4000

# TCP 多路复用
tcp_mux = true

# 自定义 404 页面（可选）
# custom_404_page = /path/to/404.html