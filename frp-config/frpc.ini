# frp 客户端配置文件 (frpc.ini)
# 运行在你的本地 Mac 上

[common]
# Linode 服务器地址（请替换为你的实际 IP）
server_addr = 172.104.59.98
server_port = 7000

# 认证令牌，必须与服务端一致
token = bf8356f3fdea9d73af5cc607420903549025fb18880d96385abcbc65115faf99

# 日志配置
log_file = ./frpc.log
log_level = info
log_max_days = 3

# 连接池
pool_count = 5

# TCP 多路复用
tcp_mux = true

# 心跳检测
heartbeat_interval = 30
heartbeat_timeout = 90

# DNS 服务器（可选）
# dns_server = 8.8.8.8

# ==========================================
# 跨海帆-闪图 API 服务（FastAPI）
# ==========================================
[kuahaifan_api]
type = tcp
local_ip = 127.0.0.1
local_port = 8000
remote_port = 8000

# 如果需要自定义域名（需要服务端配置 vhost_http_port）
# [kuahaifan_api_http]
# type = http
# local_ip = 127.0.0.1
# local_port = 8000
# custom_domains = api.kuahaifan.com

# ==========================================
# 跨海帆-闪图 静态文件服务（用于前端访问）
# ==========================================
[kuahaifan_web]
type = tcp
local_ip = 127.0.0.1
local_port = 8080
remote_port = 8888

# 使用 HTTP 类型代理（可选，支持域名访问）
# [kuahaifan_web_http]
# type = http
# local_ip = 127.0.0.1
# local_port = 8080
# custom_domains = kuahaifan.com,www.kuahaifan.com

# ==========================================
# SSH 访问（可选，用于远程调试）
# ==========================================
# [ssh]
# type = tcp
# local_ip = 127.0.0.1
# local_port = 22
# remote_port = 2222

# ==========================================
# 健康检查端点（可选）
# ==========================================
[health_check]
type = http
local_ip = 127.0.0.1
local_port = 8000
custom_domains = health.kuahaifan.com
locations = /api/health