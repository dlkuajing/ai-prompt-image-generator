<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看生成的图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .success-badge {
            display: inline-block;
            background: #52c41a;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>🎉 Imagen 4 API集成成功！</h1>
    <div style="text-align: center; margin: 20px 0;">
        <span class="success-badge">✅ 真实图片生成成功</span>
    </div>
    
    <div class="image-grid">
        <div class="image-card">
            <h3>图片 1</h3>
            <img src="http://localhost:8000/api/images/fbab2daa" alt="Generated Image 1">
            <div class="image-info">
                <strong>提示词：</strong> 一个男人和一个女人在吵架, in a modern coffee shop, dramatic lighting
            </div>
        </div>
        
        <div class="image-card">
            <h3>图片 2</h3>
            <img src="http://localhost:8000/api/images/44171d5c" alt="Generated Image 2">
            <div class="image-info">
                <strong>提示词：</strong> 一个男人和一个女人在吵架, at a busy street, soft natural light
            </div>
        </div>
    </div>
    
    <div style="margin-top: 40px; padding: 20px; background: #e6f7ff; border-radius: 8px;">
        <h3>测试结果</h3>
        <ul>
            <li>✅ Imagen 4 API (imagen-4.0-generate-preview-06-06) 调用成功</li>
            <li>✅ Base64图片解码并保存成功</li>
            <li>✅ 图片大小：1024x1024 PNG格式</li>
            <li>✅ API响应时间：正常</li>
        </ul>
    </div>
</body>
</html>
